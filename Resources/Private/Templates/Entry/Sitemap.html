<f:for each="{entries}" as="entry">
    <f:link.action action="show" controller="Entry" pluginName="Glossary" extensionName="TwGlossary"
                   pageUid="{settings.detailPid}" arguments="{entry: entry, filter: entry.firstCharacter}"
                   additionalAttributes="{data-lastmod: '{entry.tstamp -> f:format.date(format: \'U\')}'}">{entry.title}</f:link.action>
</f:for>
