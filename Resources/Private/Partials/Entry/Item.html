<f:comment><!--

    Renders entry item in list view

    @param entries            Entry

--></f:comment>
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{entries}">
    <ul class="Glossary__items">
        <f:for each="{entries}" as="entry">
            <li class="Glossary__item"><f:link.action class="Glossary__link" action="show" pageUid="{settings.detailPid}" arguments="{entry : entry, filter:filter}"> {entry.title}</f:link.action></li>
        </f:for>
    </ul>
</f:if>
